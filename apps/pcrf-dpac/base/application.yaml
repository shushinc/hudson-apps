apiVersion: v1
kind: ServiceAccount
metadata:
  name: hudson-sa
---
apiVersion: v1
kind: Service
metadata:
  name: pcrf-dpac-service
spec:
  type: ClusterIP
  ports:
    - port: 50061
      targetPort: 50061
      protocol: TCP
      name: grpc
  selector:
    app: pcrf-dpac
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pcrf-dpac
  name: pcrf-dpac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcrf-dpac
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pcrf-dpac
    spec:
      serviceAccountName: hudson-sa
      containers:
        - image: us-central1-docker.pkg.dev/sherlock-004/hudson/pcrf-dpac:latest
          name: pcrf-dpac
          imagePullPolicy: Always
          ports:
            - containerPort: 50061
          env:
            - name: MYSQL_HOST
              value: pcrf-dpac-mysql-service
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pcrf-dpac-secrets
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: pcrf-dpac-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pcrf-dpac-secrets
                  key: MYSQL_PASSWORD
          volumeMounts:
            - name: pcrf-dpac-secrets-volume
              mountPath: /etc/secrets
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 50061
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 50061
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: pcrf-dpac-secrets-volume
          secret:
            secretName: pcrf-dpac-secrets
