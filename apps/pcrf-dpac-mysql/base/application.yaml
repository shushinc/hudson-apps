apiVersion: v1
kind: ServiceAccount
metadata:
  name: hudson-sa
---
apiVersion: v1
kind: Service
metadata:
  name: pcrf-dpac-mysql-service
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: pcrf-dpac-mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pcrf-dpac-mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pcrf-dpac-mysql
  name: pcrf-dpac-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcrf-dpac-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pcrf-dpac-mysql
    spec:
      serviceAccountName: hudson-sa
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pcrf-dpac-mysql-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pcrf-dpac-mysql-secrets
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: pcrf-dpac-mysql-secrets
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pcrf-dpac-mysql-secrets
                  key: MYSQL_PASSWORD
          volumeMounts:
            - name: pcrf-dpac-mysql-storage
              mountPath: /var/lib/mysql
            - name: pcrf-dpac-mysql-init
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: pcrf-dpac-mysql-storage
          persistentVolumeClaim:
            claimName: pcrf-dpac-mysql-pvc
        - name: pcrf-dpac-mysql-init
          configMap:
            name: pcrf-dpac-mysql-init-script
